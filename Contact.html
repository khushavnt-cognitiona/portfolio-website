  <link rel="stylesheet" href="./style/index.css">
  <style>
    nav {
      margin-bottom: 20px;
    }

    .contact-section {
      background-image: url('img/professional-corporate-themed-banner-design-your-project_893755-2205.jpg');
      background-size: cover;
      background-position: center;
      padding: 60px
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      background-color:palevioletred;
    }

<body>
 
  <nav>
      <div class="d-flex align-items-center">
        <div class="avatar"></div>
        <div class="text-container">
          <h1>Khushvant Jadhao</h1>
          <p>Software Engineer</p>
        </div>
      </div>
      <ul>
        <li><a href="#">Home</a></li>

  <section class="contact-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="contact-form">
            <form>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center">

        <p>Connect with me:</p>
